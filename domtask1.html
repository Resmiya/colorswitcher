<body id="bdbg">
   <div class="container my-5 text-center w-100">
    <h1 id="hd1" class="text-center" style="font-family: 'Dancing Script', cursive;">Color Scheme Switcher</h1>
    <button class="cls1" onclick="bgcolor('rgb(3, 71, 3)')" class=" m-2" style="border:none; height:150px; width:150px; background-color:rgb(3, 71, 3)"></button>
    <button class="cls1" class="m-2" onclick="bgcolor('rgb(255, 218, 185)')" style="border:none; height:150px; width:150px; background-color:rgb(255, 218, 185)"></button>
    <button class="cls1" id="brown" onclick="bgcolor('brown')" class="m-2" style="border:none; height:150px; width:150px; background-color:brown"></button>
    <button class="cls1" class="m-2" onclick="bgcolor('pink')" style="border:none; height:150px; width:150px; background-color:pink"></button>
 </div>
 <div class="container text-center">
     <button onclick="defaul()" class="m-2" style="font-family: 'Dancing Script', cursive; border:none; height:40px; width:80px; background-color:orange; border-radius:5px 5px 5px 5px">Default</button> 
 </div>
 <div class="container text-center">
    <p id="para1"style="font-family: 'Dancing Script', cursive;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    </div>
 <script>
    function bgcolor(bl)
    {
     doc1=document.getElementById("bdbg")
     doc1.style.backgroundColor=bl
     doc2=document.getElementsByClassName("cls1")
     console.log(doc2);
     [...doc2].map(i=>i.style.border="solid white")
     doc3=document.getElementById("hd1")
     console.log(doc3);
     doc3.style.color="white"
     doc4=document.getElementById("para1")
     console.log(doc4);
     doc4.style.color="white"
    }
    function defaul()
    {
        doc1=document.getElementById("bdbg")
     doc1.style.backgroundColor="white"
    doc2=document.getElementsByClassName("cls1")
     console.log(doc2);
     [...doc2].map(i=>i.style.border="none")
     doc3=document.getElementById("hd1")
     console.log(doc3);
     doc3.style.color="black"
     doc4=document.getElementById("para1")
     console.log(doc4);
     doc4.style.color="black"
    }
 </script>
